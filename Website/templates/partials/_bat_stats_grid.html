<div class="stats-grid">
  <div class="stat"><label>Runs Scored</label><div class="val">{{ p.runs_scored }}</div></div>
  <div class="stat"><label>Balls Faced</label><div class="val">{{ p.balls_faced }}</div></div>
  <div class="stat"><label>High Score</label><div class="val">{{ p.high_score }}</div></div>

  <div class="stat"><label>Fours</label><div class="val">{{ p.fours }}</div></div>
  <div class="stat"><label>Sixes</label><div class="val">{{ p.sixes }}</div></div>
  <div class="stat"><label>Strike Rate</label><div class="val">{{ p.strike_rate }}</div></div>

  <div class="stat"><label>Fifties</label><div class="val">{{ p.fifties }}</div></div>
  <div class="stat"><label>Hundreds</label><div class="val">{{ p.hundreds }}</div></div>
  <div class="stat"><label>Double Hundreds</label><div class="val">{{ p.double_hundreds }}</div></div>

  <div class="stat"><label>Batting Avg</label><div class="val">{{ p.batting_average }}</div></div>
  <div class="stat"><label>Boundary %</label><div class="val">{{ p.boundary_pct }}</div></div>
  <div class="stat"><label>Balls per Boundary</label><div class="val">{{ p.balls_per_boundary }}</div></div>
</div>
