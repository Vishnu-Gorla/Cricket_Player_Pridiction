<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CricStats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Global styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

  <!-- Use Jinja to pass the background image URL into CSS -->
  <style>
    :root{
      --bg-url: url('{{ url_for("static", filename="img/bg.jpg") }}');
      --bg: #0b1520;
      --text: #e8f1f5;
      --muted:#9fb4c7;
      --accent:#81d4fa;
      --card:#152232;
      --radius: 16px;
    }
    html,body{height:100%}
    body{
      margin:0; color:var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      /* weâ€™ll keep content readable with a translucent layer over the bg */
    }
    /* Site-wide background image with dark gradient overlay */
    body::before{
      content:"";
      position:fixed; inset:0; z-index:-1;
      background-image:
        linear-gradient(180deg, rgba(11,21,32,0.70) 0%, rgba(11,21,32,0.92) 100%),
        var(--bg-url);
      background-size: cover; background-position: center; background-repeat:no-repeat;
      transform: translateZ(0); /* prevent repaint jitter */
    }

    .container{ width:min(1120px, 92%); margin-inline:auto; }

    /* Header / Nav Bar */
    .site-header{
      position: sticky; top: 0; z-index: 10;
      backdrop-filter: saturate(140%) blur(6px);
      background: rgba(10, 18, 28, 0.65);
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    .site-header .row{
      display:flex; align-items:center; justify-content:space-between;
      padding: 12px 0;
    }
    .brand{
      display:flex; align-items:center; gap:10px; text-decoration:none; color:var(--text);
      font-weight: 800; letter-spacing:.2px;
    }
    .brand img{ width:28px; height:28px; border-radius: 6px; }
    .nav{
      display:flex; gap:18px;
    }
    .nav a{
      color: var(--muted); text-decoration:none; font-weight:600;
      padding: 8px 10px; border-radius:10px;
    }
    .nav a:hover{ color: var(--accent); background: rgba(255,255,255,0.06); }
    main{ padding: 28px 0 56px; }
    .card{
      background: var(--card); border-radius: var(--radius); padding: 18px;
      box-shadow: 0 6px 28px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>
  <!-- Navigation Header -->
  <header class="site-header">
    <div class="container">
      <div class="row">
        <!-- Left: icon + title -->
        <a class="brand" href="{{ url_for('home') }}">
          <!-- Use your icon file; fallback to emoji if missing -->
          <img src="{{ url_for('static', filename='icons/icon-192.png') }}" alt="CricStats">
          <span>CricStats</span>
        </a>

        <!-- Right: nav links -->
        <nav class="nav">
        <a href="{{ url_for('batting') }}" class="{{ 'active' if request.endpoint=='batting' else '' }}">Batting Info</a>
        <a href="{{ url_for('bowling') }}" class="{{ 'active' if request.endpoint=='bowling' else '' }}">Bowling Info</a>
        <a href="{{ url_for('prediction') }}" class="{{ 'active' if request.endpoint=='prediction' else '' }}">Prediction</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Page content -->
  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
